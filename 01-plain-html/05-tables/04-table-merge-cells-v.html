<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Table with vertically merged cells</title>
    <meta charset="utf-8" />
</head>

<body>

    <table border="1px">
        <tr>
            <th>Name:</th>
            <td>John Malkovich</td>
            <td>Robert De Niro</td>
        </tr>
        <tr>
            <th rowspan="2">Phone:</th>
            <td>555 77 854</td>
            <td>285 23 773</td>
        </tr>
        <tr>
            <td>555 77 855</td>
            <td>285 23 774</td>
        </tr>
    </table>

</body>

</html>
