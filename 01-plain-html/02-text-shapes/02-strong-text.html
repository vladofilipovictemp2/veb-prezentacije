<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <p>This is regular text.</p>

    <p><strong>This is strong text.</strong></p>

    <p>There is <strong>strong part</strong> of the text.</p>

    <strong>
        <p>This is also strong text.</p>
        <p>This is also strong text, too.</p>
    </strong>

    <!-- such nesting of elements is not recommended -->
    <p><strong>This is also strong text.</p></strong>

</body>
